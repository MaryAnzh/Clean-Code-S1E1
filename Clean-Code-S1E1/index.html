<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen"
      charset="utf-8">
  </head>
  <body>
    <div class="info">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    
    <main class="main-wrap">
      <section id="top-section" class="section">
        <label class="task label-new-task" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="add">Add</button>
        </div>
      </section>
      <h3 class="heading-3">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list">
          <input class="input-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="edit-mode task-list">
          <input class="input-checkbox" type="checkbox">
          <label class="task hidden-label">Go Shopping</label>
          <input class="task input-text" type="text" value="Go Shopping" >
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h3 class="heading-3">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task completed-tasks-label">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img  class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
